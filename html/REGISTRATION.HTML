    <title>REGISTRATION - TOURIST HOTEL MANAGEMENT SYSTEM</title>
</head>

<body>
    <header>
        <h1 style="color:green; text-align: center;">REGISTRATION</h1>
    </header>

    <nav>
        <center>
            <table border="5" width="90%">
                <tr>
                    <th><a href="HOME.html">HOME</a></th>

    <section class="registration">
        <div class="container">
            <div class="panel-primary">
                <div class="panel-heading">
                    <h2>Register Form</h2>
                </div>

                <div class="panel-body">
                    <form>

<div class="form-group">
<label for="firstName">First Name</label>
<input type="text" class="form-control" id="firstName"/>
</div>
<br>
<div class="form-group">
<label for="LastName">Last Name</label>
<input type="text" class="form-control" id="LastName"/>
</div>
<br>
<div class="form-group">
<label for="Gender">Gender</label>
<input type="text" class="form-control" id="Gender"/>
</div>

<br>

<div class="form-group">
<label for="male" class="radio_inline">
<input type="radio" name="gender" value="m" id="male">Male</label>
<label for="Female" class="radio_inline">
<input type="radio" name="gender" value="f" id="Female">Female</label>
<label for="Others" class="radio_inline">
<input type="radio" name="gender" value="o" id="Others">Others</label>

</div>
<br>

<div class="form-group">
<label for="password">Password</label>
<input type="password" class="form-control" id="password" name="password" />
</div>

<br>

<div class="form-group">
<label for="email">Email</label>
<input type="email" class="form-control" id="email" name="email" />
</div>

<br>

<div class="form-group">
<label for="Number">Phone Number</label>
<input type="tel" class="form-control" id="Number" name="Number" />
</div>

<br>

<input type="Submit" class="btn btn-primary">


</body>









</html>
